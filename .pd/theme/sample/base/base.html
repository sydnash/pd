<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Type"content="text/html;charset=utf-8">
	<meta http-equiv="Content-Language" content="zh-CN">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="renderer" content="webkit">

	<meta name="author" content="{{.config.author}}">
	<meta name="keywords" content="{{.config.keywords}}">
	<meta name="description" content="{{.config.description}}">
	{{template "meta" .}}

	{{template "title" .}}

	<link rel="icon" type="image/x-icon" href="/favicon.ico">

	<link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

	{{template "style" .}}

	<!--[if lt IE 9]>
	<script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container">

		<!-- navbar -->
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<ul class="nav navbar-nav">
					<li>
						<a href="/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> 主页</a>
					</li>
					<li>
						<a href="/archive.html"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> 存档</a>
					</li>
					<li>
						<a href="/photo.html"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span> 相册</a>
					</li>
					<li>
						<a href="/video.html"><span class="glyphicon glyphicon-film" aria-hidden="true"></span> 影像</a>
					</li>
					<li>
						<a href="/about.html"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> 关于</a>
					</li>
				</ul>
				<form class="navbar-form navbar-right" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="关键字">
					</div>
					<button type="button" class="btn btn-default" id="btn_search"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> 搜索</button>
				</form>
			</div>
		</nav>

		<div class="row" role="main">

			{{template "body" .}}

		</div>

		<!-- footer -->
<!-- 		<footer class="navbar navbar-default">
			<div class="container-fluid">
			</div>
		</footer> -->

	</div>

	<!-- scripts -->
	<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script type="text/javascript">
		$('#btn_search').on('click', function () {
			$.get("/atom.xml", function(xml) {
				$(xml).find("content").each(function(i) {
					var c = $(this).text()
					console.log(c)
				})
			})
		})
	</script>

	{{template "script" .}}

</body>
</html>
